<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>CSS Class Peroperties</title>

<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

	<h1>Code Topic 07 - CSS Class Properties</h1>
	<h2>Manipulating CSS Class Properties Using JavaScript</h2>

	<h3>Font Size Slider</h3>
	<div class="slidecontainer">
	  <input type="range" min="1" max="100" value="20" class="slider" id="fontSize">
	</div>

	<h3>Font Family Slider</h3>
	<div class="slidecontainer">
		<input type="range" min="1" max="16" value="8" class="slider" id="fontStyle">
	</div>

	<h3>Font Color Slider</h3>
	<div class="slidecontainer">
		<input type="range" min="0" max="16777215" value="8388608" class="slider" id="fontColor">
	</div><br>

<div id="dynamicText">

	Font Size: <span id="sizeValue"></span><br>
	Font Family: <span id="styleValue"></span><br>
	Font Color: <span id="colorValue"></span><br>

</div>

<script language="JavaScript" type="text/javascript" src="js/functions.js"></script>
</body>

</html>
